{% extends "questionnaire/base.html" %}

{% block content %}
    <p id="question">Please write a short bio about yourself.</p>
    <form method="post" action="{% url 'question' 'bio' %}">
        <table>
            {% for field in form.visible_fields %}
                <tr>
                    <td>{{field.label_tag}}</td>
                    <td>
                        <textarea type="text" name="bio" maxlength="200" required="" id="id_bio"></textarea>
                    </td>
                    <td class="error">
                        {% for error in field.errors %} {{error}} {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="{% url 'global' %}">
            <button id="submit">Submit</button>
        </a>
        {% csrf_token %}
    </form>
{% endblock %}
