{% extends "questionnaire/base.html" %}

{% block content %}
    <p id="question">Where do you work?</p>
    <form method="post" action="{% url 'question' 'work'%}">
        <!-- <input type="text" id="id_work" name="question"><br> -->
        <table>
            {% for field in form.visible_fields %}
                <tr>
                    <td>{{field.label_tag}}</td>
                    <td>{{field}}</td>
                    <td class="error">
                        {% for error in field.errors %} {{error}} {% endfor %}
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="{% url 'global' %}">
            <button id="submit">Submit</button>
        </a>
        {% csrf_token %}
    </form>
{% endblock %}
