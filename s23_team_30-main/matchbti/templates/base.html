<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    {% load static %}
		<link href="../../static/base.css" rel="stylesheet" type="text/css">
		<script src="../../static/matchbti.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/88a13d54b7.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="header" id="id_header_div">
			<div class="big-heading" id="id_site_name">
				MatchBTI
			</div>

			<div class="user-info">
				{% block user-info %}
				{% endblock %}
			</div>
		</div>

	    <div class="message">
	        {% block message %}
			{% endblock %}
	    </div>

	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
	</body>
</html>
